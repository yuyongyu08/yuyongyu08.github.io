<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>async + defer</title>
    <script>
        var startTime = new Date().getMilliseconds()
    </script>
    <script type="module" defer async src="../script/delay1s.mjs"></script>
    <script type="module" defer async src="../script/delay2s.mjs"></script>
    <script type="module" defer async src="../script/delay3s.mjs"></script>
</head>

<body>
    <script type="module" src="../script/delay4s.mjs"></script>

    <h2>async和defer同时使用：效果和async一样</h2>
    <ul id="ul"></ul>
    <script>
        function append(text) {
            let li = document.createElement('li')
            li.innerText = text;
            document.getElementById('ul').appendChild(li)
        }
        function log(fnName) {
            var endTime = new Date().getMilliseconds()
            append(`${fnName} executed! after ${endTime - startTime} ms.`);
        }

        log('inline script');

        document.addEventListener('DOMContentLoaded', function () {
            log('DOMContentLoaded')
        });
        window.onload = function () {
            log('onload')
        }
    </script>
    <script type="module" defer async src="../script/delay5s.mjs"></script>
</body>

</html>
