<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3d example using three.js and multiple windows</title>
    <script type="text/javascript" src="three.r124.min.js"></script>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">在当前页面上拖动小窗口</h1>
    <script type="module" src="main.js"></script>

    <script>
      // 新开另一个小窗口，打开当前连接
      window.open(
        "/multiple-window-3d-scene/",
        "newwindow",
        "height=600, width=600, top=0, left=0, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no"
      );
    </script>
  </body>
</html>
